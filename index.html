<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bitdock</title>
    <link rel="stylesheet" href="./vendor/css/photon.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="./index.css" media="screen" charset="utf-8">
    <script charset="utf-8">require('./index')</script>
  </head>
  <body>
    <div class="header-arrow"></div>
    <div class="window">
      <header class="toolbar toolbar-header">
        <h1 class="title">Bitdock<span class="js-update-time"></span></h1>
      </header>

      <div class="tab-group">
        <div class="tab-item" data-currency="EUR">
          <span class="icon"></span>
          ðŸ‡ªðŸ‡º
        </div>
        <div class="tab-item active" data-currency="USD">
          <span class="icon"></span>
          ðŸ‡ºðŸ‡¸
        </div>
        <div class="tab-item" data-currency="GBP">
          <span class="icon"></span>
          ðŸ‡¬ðŸ‡§
        </div>
      </div>

      <div class="window-content">
        <div class="pane">

          <div class="summary js-summary">Loading&hellip;</div>


          <div class="coin active" data-coin="BTC">

            <div class="column">
              <div class="reading"><div class="circle BTC"></div> BTC</div>
              <div class="description light">Bitcoin</div>
            </div>

            <div class="column">
              <div class="rates"><span>USD</span><div class="BTC-js-usd value">&nbsp;</div></div>
              <div class="rates"><span>GBP</span><div class="BTC-js-gbp value">&nbsp;</div></div>
              <div class="rates"><span>EUR</span><div class="BTC-js-eur value">&nbsp;</div></div>
            </div>

          </div>

          <div class="coin" data-coin="ETH">

            <div class="column">
              <div class="reading"><div class="circle ETH"></div> ETH</div>
              <div class="description light">Ethereum</div>
            </div>

            <div class="column">
              <div class="rates"><span>USD</span><div class="ETH-js-usd value">&nbsp;</div></div>
              <div class="rates"><span>GBP</span><div class="ETH-js-gbp value">&nbsp;</div></div>
              <div class="rates"><span>EUR</span><div class="ETH-js-eur value">&nbsp;</div></div>
            </div>

          </div>





        </div>
      </div>

      <footer class="toolbar toolbar-footer">

        <div class="footer-link">
          Made by <a href="http://twitter.com/chrisunderdown">@chrisunderdown</a>
        </div>

        <div class="toolbar-actions pull-right">
          <div class="btn-group">
            <button class="btn btn-default js-refresh-action">
              <span class="icon icon-arrows-ccw js-refresh-action" title="Refresh"></span>
            </button>

            <button class="btn btn-default js-quit-action">
              <span class="icon icon-cancel js-quit-action" title="Quit"></span>
            </button>
          </div>
        </div>

      </footer>
    </div>
  </body>
</html>
